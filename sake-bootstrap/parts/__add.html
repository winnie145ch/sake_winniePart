<div class="mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <h5 class="card-header py-3">新增</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1" class="mb-2">我是欄位1</label>
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Enter email"
                            />
                            <div class="alert alert-dark mt-2" role="alert">如果有警告或是備註文字可以用這個～～</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1" class="mb-2">我是欄位2</label>
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Password"
                            />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary w-25">新增</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
